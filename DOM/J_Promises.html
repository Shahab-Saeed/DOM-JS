<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //PROMISE
        //means promise of code execution
        //promises can either resolve or reject
        //if resolved then we use promise.then
        //else we use promise.catch


        //creating a promise
        let prom1 = new Promise((resolve, reject) => {

            //Rejecting
            let r = Math.random();
            console.log(r);

            if (r < 0.9) {
                reject("No number must be less than 0")
            }
            //here the code before the resolve() will be executed, so to stop that, we use if,else
            //Resolviing
            else {
                setTimeout(() => {
                    console.log('"Set Time Out');
                    resolve("shahab")
                }, 3000);
            }
        })



        prom1.then((a) => {
            console.log(a);

        }).catch((err)=>{
            console.log(err);
            
        })


    </script>
</body>

</html>
